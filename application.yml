eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    

microservice:
  PAYMENT-SERVICE:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/payment/doPayment
  ORDER-SERVICE:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/order/bookOrder

